<SCRIPT LANGUAGE="JavaScript">
var maxtime;
$("#loginBtn").click(function(){
	$("#loginBtn").attr("disabled", true); 
	/*点击后开始倒计时*/
	
	if(window.name==''){ 
	maxtime = 60;
	}else{
	maxtime = window.name;
	}
	alert(window.name);
});

function CountDown(){
	if(maxtime>=0){
	window.name = maxtime; 
	}
	else{
	$("#loginBtn").attr("disabled", false); 
	}
}
timer = setInterval("CountDown()",1000);
	
</SCRIPT>
