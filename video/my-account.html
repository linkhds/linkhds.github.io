<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的账号</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="" data-transition='slide-out'>
              关闭
            </a>
            <h1 class="title">我的账号</h1>
        </header>
        <div class="content QQ">
            <div class="my-account">
                <div class="account-pic">
                    <span></span>
                    <img src="images/head-pic@3x.png" alt="" id='imgs' />
                    <input type='file'  id='updataimg' />
                </div>
                <h2><span>般若意匠</span></h2>
                <button class="button button-round signout"><span>退出登录</span></button>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script>
    $.config = {
        autoInit: true //no recommend
    }
    </script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script src="js/zepto.cookie.js"></script>
    <script>
    $(".signout").click(function() {
        window.location.href = 'signIn.html';
        $.delCookie('signin');
    })
    $(document).on('change', '#updataimg', function() {
        var file = $("#updataimg")[0].files[0];
        var imageType = /^image\//;
        if ( !imageType.test(file.type) ) {
            $.alert('请选择图片');
        }else {
            var reader = new FileReader();
            reader.onload = function(e) { 
                imgs.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    })
    </script>
</body>

</html>
