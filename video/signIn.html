<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>短信登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="page">
        <header class="bar bar-nav">
        	<a class="button button-link button-nav pull-right" href="signUp.html" data-transition='slide-out'>
		      注册
		    </a>
            <a class="button button-link button-nav pull-left back" href="" data-transition='slide-out'>
		      <span class="icon icon-left"></span>
		    </a>
            <h1 class="title">短信登录</h1>
        </header>
        <div class="content">
            <div class="content-block head-logo">
                <img src="images/logo@3x.png" alt="" />
            </div>
            <div class="phone-input">
                <dl class="clearfix">
                    <dt class="pull-left">
                        <select name="" id="">
                            <option value="+86">中国大陆</option>
                        </select>
                    </dt>
                    <dd class="pull-left">
                        <input type="tel" placeholder='输入手机号' />
                    </dd>
                </dl>
            </div>
            <button  class="button button-big button-round post-code">获取短信验证码 </button>
            <div class="helps">
                <a external href="" >帮助</a>
            </div>
            <div class="third-party">
                <h2 class="third-party-title">
                    <span>其他方式登录</span>
                </h2>
                <div class="row no-gutter">
                    <div class="col-50">
                        <dl class="pull-right">
                            <dt><img src="images/QQ@3x.png" alt="" /></dt>
                            <dd>QQ</dd>
                        </dl>
                    </div>
                    <div class="col-50">
                        <dl class="pull-left">
                            <dt><img src="images/wx@3x.png" alt="" /></dt>
                            <dd>微信</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
</body>
</html>
