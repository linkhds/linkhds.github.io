<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>开通VIP</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="" data-transition='slide-out'>
              关闭
            </a>
            <h1 class="title">VIP会员</h1>
        </header>
        <div class="content openvip-con">
            <div class="head-content">
                
            </div>
            <h2 class="titles">开通时长</h2>
            <ul class="pay-list clearfix">
                <li class="active"><span>￥ 98 / 年</span></li>
                <li><span>￥ 30 / 季</span></li>
                <li><span>￥ 12 / 月</span></li>
            </ul>
            <button class="button post-code payment">支付并开通</button>
            <div class="helps user-protocol">
                <a external href="">会员用户协议</a>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script>
    $.config = {
        autoInit: true //no recommend
    }
    </script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script src="js/zepto.cookie.js"></script>
    <script>
    var signin = $.getCookie('signin');
    var wx = false;
    var QQ = true;
    var vip = true;
    if (signin == false || signin == "" || signin == null) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><img src='images/head-icon@3x.png' alt='' /></div></div><div class='head-center pull-left'><h2>游客</h2><h3>登录后可同步VIP特权</h3></div><div class='head-right pull-right'><a external href='signIn.html' class='button button-round '>登录</a></div>")
    } else if (signin && wx && vip) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><span></span></h3></div>").addClass("signs wx vips");
    } else if (signin && QQ && vip) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><span></span></h3></div>").addClass("signs QQ vips");
    } else if (signin && wx) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><a external href='openvip.html' class='button button-round '>开通VIP会员</a></h3></div>").addClass("signs wx");
    } else if (signin && QQ) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><a external href='openvip.html' class='button button-round '>开通VIP会员</a></h3></div>").addClass("signs QQ");
    }
    $(".pay-list li").on('click', function() {
        $(this).addClass('active').siblings().removeClass('active');
    })
    </script>
</body>

</html>
