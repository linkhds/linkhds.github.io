    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script>
    $.config = {
        autoInit: true //no recommend
    }
    </script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script src="js/zepto.cookie.js"></script>
    <script>
    var signin = $.getCookie('signin');
    var wx = true;
    var QQ = false;
    var vip = false;
    if (signin) {
        $(".set-btn").prop('href', 'my-account.html')
    }
    if (signin == false || signin == "" || signin == null) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><img src='images/head-icon@3x.png' alt='' /></div></div><div class='head-center pull-left'><h2><a external href='signIn.html' class='button button-round '>点击登录</a></h2><h3>登录后可同步VIP特权</h3></div>")
    } else if (signin && wx && vip) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' id='imgs' /><input type='file'  id='updataimg' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><span></span></h3></div>").addClass("signs wx vips");
    } else if (signin && QQ && vip) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt=''id='imgs' /><input type='file'  id='updataimg' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><span></span></h3></div>").addClass("signs QQ vips");
    } else if (signin && wx) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' id='imgs' /><input type='file'  id='updataimg' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><a external href='openvip.html' class='button button-round '>开通VIP会员</a></h3></div>").addClass("signs wx");
    } else if (signin && QQ) {
        $(".head-content").html("<div class='head-left pull-left'><div class='head-portrait'><span></span><img src='images/head-pic@3x.png' alt='' id='imgs' /><input type='file'  id='updataimg' /></div></div><div class='head-center pull-left'><h2>般若意匠</h2><h3><a external href='openvip.html' class='button button-round '>开通VIP会员</a></h3></div>").addClass("signs QQ");
    }
    $(document).on('change', '#updataimg', function() {
        var file = $("#updataimg")[0].files[0];
        var imageType = /^image\//;
        if ( !imageType.test(file.type) ) {
            $.alert('请选择图片');
        }else {
            var reader = new FileReader();
            reader.onload = function(e) { 
                imgs.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    })
    </script>
